<style>
    body {
        background-color: rgb(244, 244, 244);
        overflow-x: hidden;
    }

    #top {
        background-color: rgb(255, 255, 255);
        position: fixed;
        width: 100%;
        border-bottom: .1px solid #e6e2e2;
        top: 0;
        left: 0;
        z-index: 100;
    }

    .navbar {
        display: grid;
        grid-auto-flow: column;
        height: 55px;
    }

    .navbar .logo {
        display: grid;
        grid-auto-flow: column;
        grid-template-columns: 45px 150px;
        grid-gap: 1em;
        align-items: center;
        margin-left: 3em;
    }

    .logo img {
        width: 100%;
        z-index: -1;
    }

    a {
        color: rgb(74, 82, 72) !important;
        text-decoration: none;
    }

    ul {
        list-style-type: none;
    }

    .desktop-nav.left {
        display: grid;
        align-content: center;
        margin-right: 3em;
    }

    .desktop-nav.left ul {
        display: grid;
        grid-auto-flow: column;
        justify-content: end;
        text-align: center;
        grid-template-columns: repeat(2, 100px);
    }

    .link {
        color: rgb(74, 82, 72);
        font-size: 20px;
        padding: 4px;
    }

    .link.four {
        background: rgba(0, 0, 0, 0);
        border: 1px solid rgb(205, 205, 203);
        border-radius: 50px;
        padding: 4px;
    }

    /* main content */
    main {
        margin-top: 3em;
    }

    .top-container {
        position: relative;
    }

    .top-container .img {
        height: 320px;
    }

    .top-container .arrow svg {
        position: relative;
        transform: rotate(180deg);
        background-color: rgb(255, 255, 255);
        padding: 8px 8px;
        left: 40px;
        top: -308px;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .top-container .arrow svg:hover {
        box-shadow: 0px -2px 6px 5px #0000001f;
    }

    .container{
        position: relative;
        top:-300px;
        left: 150px;
        display: grid;
        grid-auto-flow: column;
        grid-template-columns: 320px auto;
        grid-gap: 20px;
    }
    .profile-container{
        display: grid;
        width:320px;
        box-shadow: 3px 3px 3px gray;
        padding: 5px;
        background: white;
    }
    .profile--head{
        display: grid;
        list-style-type: none;
        padding-top:55px;
        padding-bottom: 15px;
        text-align: left;
        background: green;
        color: white;
    }
    .profile-photo{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        justify-self: center;
    }
    .profile-name{
        padding: 5px;
        font-size:30px;
        padding-left: 40px;
    }
    .username,.email{
        padding:0px;
        font-size:20px;
        padding-left: 40px;
    }
    .nav-options{
        display: grid;
        grid-auto-flow:row;
        background: rgb(37, 198, 75);
    }
    .nav-item{
        color: 20px;
        font-size: 20px;
        cursor:pointer;
        padding: 10px 30px;
        color:white;
    }
    .nav-item:hover{
        background:  rgb(25, 156, 56);
    }
    .nav-item .arrow{
        display: block;
        float: right;
        transform: translateX(0);
        transition: transform .4s ease-out;
    }
    .nav-item:hover .arrow{
        transform: translateX(5px);
    }
    .active{
        background: rgb(25, 156, 56);
    }
    .active .arrow{
        transform: translateX(5px);
    }
    .hide{
        display: none;
    }
    .content{
        width:700px;
        min-height:450px;
        background: white;
        box-shadow: 3px 3px 3px 3px grey;
        border-radius: 2px;
        padding: 25px;   
    }
</style>
